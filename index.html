<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Web App</title>
    <style>
        /* General body style */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f8ff; /* light blue background */
            color: #333;
        }

        /* Headings */
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            color: #2980b9;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 5px;
        }

        /* Forms */
        form {
            background: #ecf0f1; /* light gray form background */
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }

        input {
            padding: 5px 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            width: 80px;
        }

        button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #27ae60;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2ecc71;
        }

        /* Result text */
        p {
            font-weight: bold;
            margin-top: 10px;
            color: #c0392b; /* dark red for visibility */
        }

        /* Separate sections */
        section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Web App</h1>
    <p style="text-align:center;">This web page includes a quadratic solver and a grade converter.</p>

    <!-- Quadratic Solver -->
    <section>
        <h2>Quadratic Solver</h2>
        <form id="quadraticForm">
            <label>a: <input type="number" id="a" required></label>
            <label>b: <input type="number" id="b" required></label>
            <label>c: <input type="number" id="c" required></label>
            <button type="submit">Solve</button>
        </form>
        <p id="quadraticResult"></p>
    </section>

    <!-- Grade Converter -->
    <section>
        <h2>Grade Converter</h2>
        <form id="gradeForm">
            <label>Enter marks (0-100): <input type="number" id="marks" required></label>
            <button type="submit">Convert</button>
        </form>
        <p id="gradeResult"></p>
    </section>

    <script>
        // Quadratic solver logic
        const quadraticForm = document.getElementById('quadraticForm');
        const quadraticResult = document.getElementById('quadraticResult');
        quadraticForm.addEventListener('submit', function(e) {
            e.preventDefault();
            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            let c = parseFloat(document.getElementById('c').value);

            let discriminant = b*b - 4*a*c;
            if(discriminant > 0) {
                let x1 = (-b + Math.sqrt(discriminant)) / (2*a);
                let x2 = (-b - Math.sqrt(discriminant)) / (2*a);
                quadraticResult.textContent = `Roots are real: x1=${x1}, x2=${x2}`;
            } else if(discriminant === 0) {
                let x = -b / (2*a);
                quadraticResult.textContent = `Root is real and equal: x=${x}`;
            } else {
                quadraticResult.textContent = "Roots are complex and imaginary.";
            }
        });

        // Grade converter logic
        const gradeForm = document.getElementById('gradeForm');
        const gradeResult = document.getElementById('gradeResult');
        gradeForm.addEventListener('submit', function(e) {
            e.preventDefault();
            let marks = parseFloat(document.getElementById('marks').value);
            let grade = '';
            if(marks >= 85) grade = 'A+';
            else if(marks >= 75) grade = 'A';
            else if(marks >= 65) grade = 'B+';
            else if(marks >= 60) grade = 'B';
            else if(marks >= 55) grade = 'C+';
            else if(marks >= 50) grade = 'C';
            else grade = 'D';
            gradeResult.textContent = `Grade: ${grade}`;
        });
    </script>
</body>
</html>
